settings:
  apimode: false
  updater:
    enabled: true
    delay: 18000
  commandaliases:
    control:
    - cp
    - cplayer
    - controlp
    - control
    fix:
    - cpf
    - controlplayerf
    - cpfix
    reload:
    - cpr
    - controlplayerr
    - cpreload
    silentcontrol:
    - scp
    - scontrolplayer
    - scplayer
  system:
    asyncchat: false
    ignorebypass: false
  control:
    running:
      sync:
        foodlevel: true
      forcechat:
        enabled: true
        bypassmessage: '-b '
      syncdelay: 0
      actionbar:
        enabled: true
      cancelchat: false
      spychat: true
      dropitems: true
      cancelcommands: false
      syncteleport: false
    stop:
      return:
        inventory: true
        location: true
        level: true
        health: true
        foodlevel: true
        gamemode: true
        flight: true
        effect: true
